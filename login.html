<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <style>
      :root {
        font-family: Arial, sans-serif;
        color: #222;
        background-color: #000;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        background-color: #000;
      }

      .login-card {
        width: 100%;
        max-width: 360px;
        background: #fff;
        padding: 32px 28px;
        border-radius: 12px;
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.1);
      }

      .login-card h1 {
        margin: 0 0 24px;
        font-size: 1.5rem;
        text-align: center;
      }

      .field {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin-bottom: 18px;
      }

      .field label {
        font-size: 0.95rem;
      }

      .field input {
        font-size: 1rem;
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      .primary-btn {
        width: 100%;
        padding: 12px 0;
        margin-top: 4px;
        font-size: 1rem;
        font-weight: 600;
        color: #fff;
        background: #1d4ed8;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      .primary-btn:hover {
        background: #1e40af;
      }

      .helper {
        margin-top: 16px;
        font-size: 0.85rem;
        text-align: center;
      }

      .helper a {
        color: #1d4ed8;
        text-decoration: none;
      }

      .helper a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main class="login-card">
      <h1>Welcome Back</h1>
      <form>
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
        </div>
        <button class="primary-btn" type="submit">Log In</button>
      </form>
      <p class="helper">
        Forgot your password? <a href="#">Reset it</a>
      </p>
    </main>
  </body>
</html>
